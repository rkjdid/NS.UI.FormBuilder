<div>
    <div class="row">
        <form action="#search" class="form">
            <div class="search-box">
                <input type="text" name="search" id="search" class="form-control reneco"
                       data-i18n="[placeholder]search.search" placeholder="Rechercher" />
                <span class="close">&#xe65e;</span>
            </div>

            <h2>Description</h2>

            <div class="form-group" id="name-group">
                <label for="name" data-i18n="search.name">
                    Nom
                </label>
                <br />
                <input type="text" name="name" id="name" class="form-control" />
            </div>

            <br />

            <div class="form-group" id="keywords-group">
                <label for="keywords" data-i18n="search.keywords">
                    Mots clés
                </label>
                <br />
                <input type="text" name="keywords" id="keywords" class="form-control" />
            </div>

            <br>

            <h2>Date</h2>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="dateFrom" data-i18n="search.date.from">
                        DE
                    </label>
                    <br>
                    <input type="text" class="form-control" name="dateFrom" id="dateFrom">
                </div>



                <div class="form-group col-md-6">
                    <label for="dateTo" data-i18n="[html]search.date.to">
                        &#192;
                    </label>
                    <br>
                    <input type="text" class="form-control" name="dateTo" id="dateTo">
                </div>
            </div>

            <h2 data-i18n="search.user">Utilisateur</h2>

            <div class="form-group" id="user-group">
                <label for="user" data-i18n="search.user">
                    Utilisateur
                </label>
                <br />
                <input type="text" name="user" id="user" class="form-control" />
            </div>

        </form>
    </div>
    <div class="row">
        <h3 data-i18n="search.edited">Formulaires édités récemment</h3>
    </div>
